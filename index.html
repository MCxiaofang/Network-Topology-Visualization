<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Network Topology Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="dist/ntv.bundle.js"></script>
  </head>

  <body>
    <div id="topo_graph" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化ntv实例
      console.log(ntv)
      var myNtv = ntv.init(document.getElementById('topo_graph'));

      // 指定图表的配置项和数据
      var option = {
        data: {
          "1":"zyl"
        }
      };

      // 使用刚指定的配置项和数据显示图表。
      myNtv.setOption(option);
    </script>
  </body>
</html>
